name: Continuous Deployment

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: development

    steps:
      # Checkout private repo 
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node for build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Build frontend (Vite)
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # Copy frontend build → EC2
      - name: Deploy frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "frontend/dist/*"
          target: "/var/www/frontend"
          strip_components: 2

      # Copy backend source → EC2
      - name: Deploy backend source
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "backend/*"
          target: "/var/www/backend"
          strip_components: 1

      # Install deps & restart API
      - name: Install backend deps & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd /var/www/backend
            npm ci
            pm2 start index.js --name api --update-env || pm2 restart api
            pm2 save

      # Reload nginx
      - name: Reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
