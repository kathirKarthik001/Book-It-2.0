name: Deploy to EC2 (Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout release tag
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Build frontend
      - name: Build frontend
        env:
          VITE_API_URI_AUTH: ${{ secrets.VITE_API_URI_AUTH }}
          VITE_API_URI_BOOK: ${{ secrets.VITE_API_URI_BOOK }}
          VITE_API_URI_HALL: ${{ secrets.VITE_API_URI_HALL }}
        run: |
          cd frontend
          npm ci
          npm run build

      # 4️⃣ Prepare EC2 directories
      - name: Prepare directories on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/frontend /var/www/backend
            sudo chown -R $USER:$USER /var/www
            sudo chmod -R 755 /var/www

      # 5️⃣ Deploy frontend → Nginx
      - name: Deploy frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/frontend"
          strip_components: 2

      # 6️⃣ Deploy backend source
      - name: Deploy backend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_SSH_KEY }}
          source: "backend/*"
          target: "/var/www/backend"
          strip_components: 1

      # create env file in backend
      - name: Create .env file
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_SSH_KEY }}
          script: |
            cd /var/www/backend
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env
            echo "NODE_ENV=production" >> .env
            echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
            echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env

      # 7️⃣ Install deps & restart backend
      - name: Start backend with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_SSH_KEY }}
          script: |
            cd /var/www/backend
            npm ci
            pm2 delete api || true
            pm2 start ecosystem.config.js --env production
            pm2 save

      # 8️⃣ Reload nginx
      - name: Reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_SSH_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
